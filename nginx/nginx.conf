    server {
        listen 80;
        server_name git.komquest.cc;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name git.komquest.cc;

        # liens vers les certif 
        ssl_certificate /etc/letsencrypt/live/git.komquest.cc/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/git.komquest.cc/privkey.pem;

        # sso
        set $target_url $scheme://$http_host$request_uri;
        auth_request /authelia_auth_check;
        error_page 401 =302 https://auth.komquest.cc/?rd=$request_uri;     # redirection si pas auth
        
        # lien entre nginx et authelia
        location = /authelia_auth_check {
            internal;
            proxy_pass http://esir_authelia:9091/api/verify;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URL $scheme://$http_host$request_uri;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;
        }

        location / {
            proxy_pass http://esir_gitea:3000;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }


    # WordPress ----------
    # redirection http vers HTTPS
    server {
        listen 80;
        server_name blog.komquest.cc;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name blog.komquest.cc;

        # liens vers les certif 
        ssl_certificate /etc/letsencrypt/live/blog.komquest.cc/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/blog.komquest.cc/privkey.pem;

        location / {
            proxy_pass http://esir_wordpress:80;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Vaultwarden ----------
    # redirection http vers HTTPS
    server {
        listen 80;
        server_name vault.komquest.cc;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name vault.komquest.cc;

        # liens vers les certif 
        ssl_certificate /etc/letsencrypt/live/vault.komquest.cc/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vault.komquest.cc/privkey.pem;

        location / {
            proxy_pass http://esir_vaultwarden:80; # port 80 interne

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /notifications/hub {
            proxy_pass http://esir_vaultwarden:3012;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Mattermost ----------
    # redirection http vers HTTPS
    server {
        listen 80;
        server_name chat.komquest.cc;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name chat.komquest.cc;

        # liens vers les certif 
        ssl_certificate /etc/letsencrypt/live/chat.komquest.cc/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/chat.komquest.cc/privkey.pem;

        location / {
            proxy_pass http://esir_mattermost:8065;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
