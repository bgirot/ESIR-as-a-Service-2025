events {
    # Configuration de base obligatoire
    worker_connections 1024;
}

http {
    # optis ssl (cf https://nginx.org/en/docs/http/configuring_https_servers.html)
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;


    # Accueil ----------
    # redirection http vers HTTPS
    server {
        listen 80;
        server_name esir.komquest.cc;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name esir.komquest.cc;

        # liens vers les certif 
        ssl_certificate /etc/letsencrypt/live/esir.komquest.cc/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/esir.komquest.cc/privkey.pem;
        location / {
            proxy_pass http://esir_esir:3000;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Gitea ----------
    # redirection http vers HTTPS
    server {
        listen 80;
        server_name git.komquest.cc;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name git.komquest.cc;

        # liens vers les certif 
        ssl_certificate /etc/letsencrypt/live/git.komquest.cc/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/git.komquest.cc/privkey.pem;

        location / {
            proxy_pass http://esir_gitea:3000;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }


    # WordPress ----------
    # redirection http vers HTTPS
    server {
        listen 80;
        server_name blog.komquest.cc;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name blog.komquest.cc;

        # liens vers les certif 
        ssl_certificate /etc/letsencrypt/live/blog.komquest.cc/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/blog.komquest.cc/privkey.pem;

        location / {
            proxy_pass http://esir_wordpress:80;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Vaultwarden ----------
    # redirection http vers HTTPS
    server {
        listen 80;
        server_name vault.komquest.cc;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name vault.komquest.cc;

        # liens vers les certif 
        ssl_certificate /etc/letsencrypt/live/vault.komquest.cc/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vault.komquest.cc/privkey.pem;

        location / {
            proxy_pass http://esir_vaultwarden:80; # port 80 interne

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /notifications/hub {
            proxy_pass http://esir_vaultwarden:3012;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Mattermost ----------
    # redirection http vers HTTPS
    server {
        listen 80;
        server_name chat.komquest.cc;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name chat.komquest.cc;

        # liens vers les certif 
        ssl_certificate /etc/letsencrypt/live/chat.komquest.cc/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/chat.komquest.cc/privkey.pem;

        location / {
            proxy_pass http://esir_mattermost:8065;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
