services:
  dashy:
    image: lissy93/dashy:latest
    container_name: esir_dashboard
    restart: unless-stopped
    volumes:
      - ./public/conf.yml:/app/user-data/conf.yml
      - ./public/icons:/app/user-data/item-icons/
      - ./public/icons/favicon.png:/app/public/favicon.png
    networks:
      - esir-network
    
    # d√©faut, port 8080

networks:
  esir-network:
    external: true