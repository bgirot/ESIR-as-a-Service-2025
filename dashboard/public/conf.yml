pageInfo:
  title: ESIR - AL
  description: Portail d'accès aux service du projet d'AL
  navLinks:
    - title: GitHub
      path: https://github.com/bgirot/ESIR-as-a-Service-2025
    - title: Documentation
      path: https://github.com/bgirot/ESIR-as-a-Service-2025/wiki
    - title: Se déconnecter
      path: https://auth.komquest.cc/logout
      target: sametab
  footerText: "Deployé par Balthazar GIROT dans le cadre du projet d'Architecture Logicielle - ESIR2 INFO SI 2025"


appConfig:
  theme: thebe
  layout: auto
  iconSize: medium
  language: fr
  statusCheck: true
  statusCheckInterval: 30

sections:
  - name: Communication
    icon: fas fa-rocket
    items:
      - title: Rocket.Chat
        description: Messagerie d'équipe
        url: https://chat.komquest.cc
        icon: rocketchat.svg
        target: newtab
        statusCheck: true

      - title: Gitea
        description: Code Source & Git
        url: https://git.komquest.cc
        icon: gitea.svg
        target: newtab
        statusCheck: true

  - name: Fichiers & Web
    icon: fas fa-cloud
    items:
      - title: WordPress
        description: Blog Corporate
        url: https://blog.komquest.cc
        icon: wordpress.svg
        target: newtab
        statusCheck: true

  - name: Sécurité
    icon: fas fa-lock
    items:
      - title: Vaultwarden
        description: Coffre-fort Mots de passe
        url: https://vault.komquest.cc
        icon: vaultwarden.svg
        target: newtab
        statusCheck: true
      
      - title: Authelia
        description: Portail SSO
        url: https://auth.komquest.cc
        icon: authelia.png
        target: newtab
        statusCheck: true

  - name: Administration
    icon: fas fa-tools
    items:
      - title: Dashy
        description: Tableau de bord des services (ce que vous voyez)
        url: https://esir.komquest.cc
        icon : dashy.png
        target: newtab
        statusCheck: true