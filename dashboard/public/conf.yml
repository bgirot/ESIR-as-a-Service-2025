pageInfo:
  title: ESIR - AL
  description: Portail d'accès aux service du projet d'AL
  navLinks:
    - title: GitHub
      path: https://github.com/bgirot/ESIR-as-a-Service-2025
    - title: Documentation
      path: https://github.com/bgirot/ESIR-as-a-Service-2025/wiki
    - title: Se déconnecter
      path: https://auth.komquest.cc/logout
      target: sametab
  footerText: "Deployé par Balthazar GIROT dans le cadre du projet d'Architecture Logicielle - ESIR2 INFO SI 2025"


appConfig:
  theme: thebe
  layout: auto
  iconSize: medium
  language: fr
  statusCheck: true
  statusCheckInterval: 30

sections:
  - name: Communication
    icon: fas fa-rocket
    items:
      - title: Rocket.Chat
        description: Plateforme de messagerie d'équipe sécurisée, permettant la communication en temps réel et le partage de fichiers.
        url: https://chat.komquest.cc
        icon: rocketchat.svg
        target: newtab
        statusCheck: true

      - title: Gitea
        description: Solution légère pour l'hébergement des dépôts Git, la gestion de versions et la collaboration sur le code source.
        url: https://git.komquest.cc/user/login?redirect_to=%2f
        icon: gitea.svg
        target: newtab
        statusCheck: true

  - name: Fichiers & Web
    icon: fas fa-cloud
    items:
      - title: WordPress
        description: Système de gestion de contenu (CMS) pour l'édition et la publication de sites web et de blogs.
        url: https://blog.komquest.cc/wp-login.php
        icon: wordpress.svg
        target: newtab
        statusCheck: true
      - title: Immich
        description: Gestion et de partage de photos et vidéos.
        url: https://photos.komquest.cc
        icon: immich.png
        target: newtab
        statusCheck: true


  - name: Sécurité
    icon: fas fa-lock
    items:
      - title: Vaultwarden
        description: Gestionnaire de mots de passe chiffré pour la gestion sécurisée des identifiants.
        url: https://vault.komquest.cc
        icon: vaultwarden.svg
        target: newtab
        statusCheck: true
      
      - title: Authelia
        description: Portail SSO
        url: https://auth.komquest.cc
        icon: authelia.png
        target: newtab
        statusCheck: true

  - name: Administration
    icon: fas fa-tools
    items:
      - title: Dashy
        description: Tableau de bord centralisé qui sert de point d'accès unique à l'infrastructure et affiche l'état de santé des services.
        url: https://esir.komquest.cc
        icon : dashy.png
        target: newtab
        statusCheck: true
        items:

  - name: Liens
    icons=: fas fa-link
    items:
      - title: Repo du Projet
        description: Accédez au code source complet du projet ESIR as a Service sur GitHub.
        url: https://github.com/bgirot/ESIR-as-a-Service-2025
        icon: github.svg
        target: newtab
        statusCheck: false
      - title: Documentation
        description: Consultez la documentation détaillée du projet
        url: https://github.com/bgirot/ESIR-as-a-Service-2025/wiki
        icon: doc.svg
        target: newtab
        statusCheck: false
      - title: Blog du Projet
        description: Site web principal du projet ESIR as a Service, réalisé avec WordPress
        url: https://blog.komquest.cc
        icon: blog.svg
        target: newtab
        statusCheck: false